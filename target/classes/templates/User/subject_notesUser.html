<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grad School HTML5 Template</title>

    <!-- Bootstrap core CSS -->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">

    https://templatemo.com/tm-557-grad-school

    -->
</head>

<body>


<!--header-->
<header class="main-header clearfix" role="header">
    <div class="logo">
        <a href="#"><em>Grad</em> School</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
        <ul class="main-menu">
            <li><a href="/home_user" class="external">Home</a></li>
            <li><a href="/show_notesUser" class="external"e>User Notes</a></li>
            <li><a href="/add_notesUser" class="external">Add Note</a></li>
            <li><a href="/subject_notesUser" class="external">Subject Notes</a></li>
            <li><a href="/static" class="external">Log Out</a></li>
        </ul>
    </nav>
</header>


<section class="section why-us vh-100">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading"><h2>Notes for the subject</h2></div>
                <h1 style="color: white">My Shared Notes</h1>

                <div th:if="${message}" class="alert alert-success text-center" >
                    [[${message}]]
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Content</th>
                            <th>MANAGE</th>
                        </tr>
                        </thead>

                        <tbody bgcolor="white">
                        <th:block th:each="noteUser : ${notesUserSubject}">
                            <tr>
                                <td th:text="${noteUser.title}"></td>
                                <td th:text="${noteUser.matiere}"></td>
                                <td th:text="${noteUser.addedDate}"></td>
                                <td style="white-space: pre;" th:text="${noteUser.content}"></td>
                                <td>
                                    <a class="h4 mr-3" th:href="@{/unshare_notesUser(noteId=${noteUser.id})}">Unshare</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>


                <h1 style="color: white">Teacher Notes</h1>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Email</th>
                            <th>Title</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Content</th>
                        </tr>
                        </thead>

                        <tbody bgcolor="white">
                        <th:block th:each="noteTeacher : ${notesTeacherSubject}">
                            <tr>
                                <td th:text="${noteTeacher.email}"></td>
                                <td th:text="${noteTeacher.title}"></td>
                                <td th:text="${noteTeacher.matiere}"></td>
                                <td th:text="${noteTeacher.addedDate}"></td>
                                <td style="white-space: pre;" th:text="${noteTeacher.content}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/owl-carousel.js"></script>
<script src="assets/js/lightbox.js"></script>
<script src="assets/js/tabs.js"></script>
<script src="assets/js/video.js"></script>
<script src="assets/js/slick-slider.js"></script>
<script src="assets/js/custom.js"></script>
<script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
        var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

        if (isAnimate) {
            $('body, html').animate({
                    scrollTop: reqSectionPos },
                800);
        } else {
            $('body, html').scrollTop(reqSectionPos);
        }

    };

    var checkSection = function checkSection() {
        $('.section').each(function () {
            var
                $this = $(this),
                topEdge = $this.offset().top - 80,
                bottomEdge = topEdge + $this.height(),
                wScroll = $(window).scrollTop();
            if (topEdge < wScroll && bottomEdge > wScroll) {
                var
                    currentId = $this.data('section'),
                    reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                reqLink.closest('li').addClass('active').
                siblings().removeClass('active');
            }
        });
    };

    $('.main-menu, .scroll-to-section').on('click', 'a', function (e) {
        if($(e.target).hasClass('external')) {
            return;
        }
        e.preventDefault();
        $('#menu').removeClass('active');
        showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
        checkSection();
    });
</script>
</body>
</html>
