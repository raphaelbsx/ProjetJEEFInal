<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>Inscription</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-grad-school.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>
<!--header-->
<header class="main-header clearfix" role="header">
    <div class="logo">
        <a href="#"><em>Grad</em> School</a>
    </div>
    <a href="#menu" class="menu-link"><i class="fa fa-bars"></i></a>
    <nav id="menu" class="main-nav" role="navigation">
        <ul class="main-menu">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>

<section class="section contact min-vh-100" data-section="section1">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-heading">
                    <h2>Are you a teacher, a student or an administrator ?</h2>
                </div>
            </div>
            <div class="col-md-12">
                <form action="/register" method="post">
                    <div class="row">
                        <div class="col-md-12 text-white form-check">
                            <fieldset>
                                <input type="radio" class="form-check-input" name="role" value="prof" id="radio1" required>
                                <label class="form-check-label" for="radio1">Teacher</label>
                            </fieldset>
                        </div>
                        <div class="col-md-12 text-white form-check">
                            <fieldset>
                                <input type= "radio" class="form-check-input" name="role" value="eleve" id="radio2" required>
                                <label class="form-check-label" for="radio2">Student</label>
                            </fieldset>
                        </div>
                        <div class="col-md-12 text-white form-check">
                            <fieldset>
                                <input type= "radio" class="form-check-input" name="role" value="admin" id="radio3" required>
                                <label class="form-check-label" for="radio3">Administrator</label>
                            </fieldset>
                        </div>
                        <div class="col-md-2 offset-md-5">
                            <br><br>
                            <button type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p><i class="fa fa-copyright"></i> Copyright 2022 by Grad School
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="assets/js/custom.js"></script>
</body>
</html>
