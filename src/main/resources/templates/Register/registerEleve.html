<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <h1>Student Registration - Sign Up</h1>
    </div>

    <form action="/processRegisterStudent" method="post" th:object="${user}">
        <div>
            <label>E-mail</label>
            <div>
                <input type="email" th:field="*{email}" required/>
            </div>
        </div>

        <div>
            <label>First Name</label>
            <div>
                <input type="text" th:field="*{firstName}" required/>
            </div>
        </div>

        <div>
            <label>Last Name</label>
            <div>
                <input type="text" th:field="*{lastName}" required/>
            </div>
        </div>

        <div>
            <label>matiere</label>
            <div>
                <input type="text" th:field="*{matiere}" required/>
            </div>
        </div>

        <div>
            <label>Phone Number</label>
            <input type="number" th:field="*{phoneNumber}" required/>
        </div>

        <div>
            <label>Password</label>
            <div>
                <input type="password" th:field="*{password}" required/>
            </div>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

</div>

</body>
</html>
